<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>StegaBot AI Chat</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 720px; margin:auto; }
    .box { border:1px solid #ccc; border-radius:8px; padding:16px; margin:10px 0; }
  </style>
</head>
<body>
  <h2>üß† StegaBot ‚Äî AI Chat using Steganography</h2>
  <div class="box">
    <label>Stego File:</label><br>
    <input type="file" id="file" /><br><br>
    <label>Mode:</label>
    <select id="mode">
      <option value="">Auto-detect</option>
      <option value="text">Text</option>
      <option value="image">Image</option>
      <option value="audio">Audio</option>
      <option value="video">Video</option>
    </select><br><br>
    <label><input type="checkbox" id="reencrypt"> Re-encode bot reply</label><br><br>
    <button id="send">Upload & Decode</button>
  </div>

  <div id="result" class="box" style="display:none;">
    <h3>Result</h3>
    <p><strong>Decoded:</strong> <span id="decoded"></span></p>
    <p><strong>Bot Reply:</strong> <span id="reply"></span></p>
    <div id="downloadLink"></div>
  </div>

  <script>
    document.getElementById("send").onclick = async () => {
      const f = document.getElementById("file").files[0];
      if (!f) return alert("Select a file");
      const fd = new FormData();
      fd.append("file", f);
      fd.append("mode", document.getElementById("mode").value);
      fd.append("re_encrypt", document.getElementById("reencrypt").checked);

      const res = await fetch("/upload-and-decode", { method: "POST", body: fd });
      const data = await res.json();
      const result = document.getElementById("result");
      result.style.display = "block";
      if (!data.success) {
        document.getElementById("decoded").innerText = "‚ùå " + (data.error || "Unknown error");
        return;
      }
      document.getElementById("decoded").innerText = data.decoded_message;
      document.getElementById("reply").innerText = data.bot_reply;
      if (data.reply_stego_path) {
        const p = encodeURIComponent(data.reply_stego_path);
        document.getElementById("downloadLink").innerHTML =
          `<a href="/download?path=${p}" download>‚¨áÔ∏è Download Bot Reply Stego File</a>`;
      } else {
        document.getElementById("downloadLink").innerHTML = "";
      }
    };
  </script>
</body>
</html>
